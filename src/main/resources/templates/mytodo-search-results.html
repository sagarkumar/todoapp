<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo:${myTodoDtos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.description}"></td>
        <td><a th:href="@{/mytodo/{myTodoId}/edit(myTodoId=${todo.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
