<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form role="form" method="post" th:action="@{/mytodo/searchByTitle}"  th:object="${myTodoSearchDto}">

    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
